<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshelf App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="head-bar">
            <h1>Bookshelf App</h1>
            <img src="book-img.jpeg" alt="Book Image" />
        </header>

        <main>
            <section class="input-section">
                <div class="judul-box">
                    <h2>Tambah Buku Baru</h2>
                </div>
                <div class="isi-box">
                    <form id="bookForm" data-testid="bookForm">
                        <div class="input">
                            <label for="bookFormTitle">Judul</label>
                            <input
                                id="bookFormTitle"
                                type="text"
                                required
                                data-testid="bookFormTitleInput"
                            />
                        </div>
                        <div class="input">
                            <label for="bookFormAuthor">Penulis</label>
                            <input
                                id="bookFormAuthor"
                                type="text"
                                required
                                data-testid="bookFormAuthorInput"
                            />
                        </div>
                        <div class="input">
                            <label for="bookFormYear">Tahun</label>
                            <input
                                id="bookFormYear"
                                type="number"
                                required
                                data-testid="bookFormYearInput"
                            />
                        </div>
                        <div class="input-inline">
                            <label for="bookFormIsComplete"
                                >Selesai dibaca</label
                            >
                            <input
                                id="bookFormIsComplete"
                                type="checkbox"
                                data-testid="bookFormIsCompleteCheckbox"
                            />
                        </div>
                        <button
                            id="bookFormSubmit"
                            type="submit"
                            data-testid="bookFormSubmitButton"
                        >
                            Add Book
                        </button>
                    </form>
                </div>
            </section>

            <section class="search-section">
                <div class="judul-box">
                    <h2>Cari Buku</h2>
                </div>
                <div class="isi-box">
                    <form id="searchBook" data-testid="searchBookForm">
                        <div class="input">
                            <label for="searchBookTitle">Judul</label>
                            <input
                                id="searchBookTitle"
                                type="text"
                                data-testid="searchBookFormTitleInput"
                            />
                            <button
                                id="searchSubmit"
                                type="submit"
                                data-testid="searchBookFormSubmitButton"
                            >
                                Cari
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="book-shelf">
                <div class="judul-box">
                    <h2>Belum selesai dibaca</h2>
                </div>

                <div
                    class="isi-box"
                    id="incompleteBookList"
                    data-testid="incompleteBookList"
                ></div>
            </section>

            <section class="book-shelf">
                <div class="judul-box">
                    <h2>Selesai dibaca</h2>
                </div>

                <div
                    class="isi-box"
                    id="completeBookList"
                    data-testid="completeBookList"
                ></div>
            </section>
        </main>

        <footer>
            <h3>
                &#169; 2024
                <a href="https://www.instagram.com/designbysanchez/"
                    >desing by sanchez</a
                >. All Rights Reserved
            </h3>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
